<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Image</title>
</head>
<body>
    <!-- Sometimes you'll need to render an image from the web or from an assets folder,, you can do so with an image tag 
    Attributes: Provide data about the tag/ element itself. Common ones we'll see are class, id, hidden, src, href
    
    Images have a few of their own specifically: src, alt (alt text), title, height, width-->
    <img src="https://png.pngtree.com/png-clipart/20190920/original/pngtree-hand-drawn-rugby-sport-illustration-png-image_4601800.jpg" height="400px" alt="Picture of a football">
</body>
